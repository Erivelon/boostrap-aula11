           <main class="container ">
               
               <h1>Cadastre-se</h1>
            
            <form class="row g-3 needs-validation" novalidate>

                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required placeholder="Nome">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>

                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Sobre Nome</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required placeholder="Sobre Nome">
                  <div class="valid-feedback">
                    Looks good!
                  </div>

                </div>
                
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="validationCustom03" required placeholder="Cidade">
                  <div class="invalid-feedback">
                    
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Estado</label>
                  <select class="form-select" id="validationCustom04" required >
                    <option selected disabled value="">...</option>
                    <option>DF</option>
                    <option>BA</option>
                    <option>ES</option>
                    <option>SC</option>
                    <option>MG</option>
                    <option>Outros</option>
                  </select>
                  <div class="invalid-feedback">
                   
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="number" class="form-control" id="cep" required placeholder="xxxxx-xxx">
                  <div class="invalid-feedback">
                   
                  </div>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" required placeholder="exemplo@email.com">
                      <div class="invalid-feedback">
                        
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required placeholder="Senha">
                    <div class="invalid-feedback">
                     
                    </div>
                  </div>

                  
               
                <div class="col-12 ">

                
                  <button class="btn btn-primary bg-danger" type="submit" ><a href="cadastro.html" >Confirmar</a></button>
                
                  
                </div>

                <div class="col-12" >
                  <button class="btn btn-primary bg-danger " type="submit">Cancelar</button>
                </div>

              </form>
